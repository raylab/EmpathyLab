{% extends "base_generic.html" %}

{% block content %}
    <h1>Experiment: {{record.experiment.title}}</h1>
    <p>Subject: {{record.subject}}</p>
    <p>Attendant: {{record.attendant}}</p>
    <p{% if record.is_overdue %} class="text-danger"{% endif %}>Due date: {{record.due_back}}</p>
    <p>{{record.experiment.summary}}</p>
{% endblock %}
