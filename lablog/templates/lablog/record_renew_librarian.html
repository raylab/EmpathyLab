{% extends "base_generic.html" %}

{% block content %}
    <h1>Renew: {{record.experiment.title}}</h1>
    <p>Borrower: {{record.borrower}}</p>
    <p{% if record.is_overdue %} class="text-danger"{% endif %}>Due date: {{record.due_back}}</p>
    
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
