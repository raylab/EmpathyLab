{% extends "base_generic.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
	<h1 class="h2">Stimulae List</h1>
</div>

<div class="table-responsive table-hover">
	<table class="table table-striped table-sm">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Media 1</th>
				<th>Media 2</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			{% for stimulae in stimulae_list %}
			<tr>
				<td>{{ stimulae.id }}</td>
				<td>{{ stimulae.name }}</td>
				<td>{{ stimulae.media1 }}</td>
				<td>{{ stimulae.media2 }}</td>
				<td>
					<a href="{% url 'stimulae-detail' pk=stimulae.id %}">View</a>,
					<a href="{% url 'stimulae_update' pk=stimulae.id %}">Edit</a>,
					<a class="text-danger" href="{% url 'stimulae_delete' pk=stimulae.id %}">Delete</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>

<a class="btn btn-primary" href="{% url 'stimulae_create' %}" role="button">Register new stimulae</a>
{% endblock %}
